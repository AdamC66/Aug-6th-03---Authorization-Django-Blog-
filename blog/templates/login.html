{% extends 'base.html' %}
{% block content %}
  <h2>Log In</h2>
  <form action="{% url 'login' %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>
  <h4>Don't have an account? 
      <a href="{% url 'signup' %}">Sign up here</a>
  </h4>
{% endblock %}
